<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascritp Tasks App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <!--Navegacion (NAVIGATION)-->
    <nav class="navbar navbar-ligth bf-lite">
       <div class="container">
        <a href="#" class="navbar-brand">Tasks App</a>
       </div> 

    </nav>

    <!--CONTENIDO PRINCIPAL (MAIN CONTENT)-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">
                        <!--form to add tasks-->
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega tu titulo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="10" cols="30" class="form-control" placeholder="Agraga tu descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                SAVE
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
            <div id="tasks"></div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="app.js"></script>

</body>
</html>
